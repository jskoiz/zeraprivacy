name: Publish Beta to npm

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0-beta.1)'
        required: true
        type: string

  # Automatic trigger on version tags
  push:
    tags:
      - 'v*-beta.*'

  # Allow calling from other workflows
  workflow_call:
    inputs:
      version:
        description: 'Version to publish'
        required: false
        type: string
    secrets:
      NPM_TOKEN:
        required: true

jobs:
  publish:
    name: Build and Publish to npm
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # To create releases
      id-token: write  # For npm provenance
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history for proper versioning

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            # Use manual input
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(-beta\.[0-9]+)?$ ]]; then
            echo "Error: Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z or X.Y.Z-beta.N"
            exit 1
          fi
          echo "âœ“ Version format is valid"

      - name: Install dependencies
        run: |
          npm ci
          cd sdk
          npm ci

      - name: Build SDK
        run: |
          cd sdk
          npm run build
          
      - name: Run tests
        run: |
          cd sdk
          npm test || echo "Tests failed or not available, continuing..."

      - name: Update package version
        run: |
          cd sdk
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          echo "âœ“ Version updated to ${{ steps.version.outputs.version }}"

      - name: Verify package contents
        run: |
          cd sdk
          echo "Package contents:"
          npm pack --dry-run

      - name: Check authentication
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "Error: NPM_TOKEN secret is not set"
            echo "Please add your npm token to repository secrets"
            exit 1
          fi
          echo "âœ“ NPM_TOKEN is configured"

      - name: Publish to npm (beta)
        if: contains(steps.version.outputs.version, '-beta.')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd sdk
          npm publish --tag beta --access public --provenance
          echo "âœ“ Published ghost-sol@${{ steps.version.outputs.version }} with beta tag"

      - name: Publish to npm (stable)
        if: "!contains(steps.version.outputs.version, '-beta.')"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd sdk
          npm publish --access public --provenance
          echo "âœ“ Published ghost-sol@${{ steps.version.outputs.version }} as latest"

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Ghost Sol SDK v${{ steps.version.outputs.version }}
            
            ### Installation
            ```bash
            npm install ghost-sol@${{ steps.version.outputs.version }}
            ```
            
            ### Links
            - [npm Package](https://www.npmjs.com/package/ghost-sol/v/${{ steps.version.outputs.version }})
            - [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-beta.') }}

      - name: Post-publish summary
        run: |
          echo "## ðŸš€ Publishing Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.version }}" == *"-beta."* ]]; then
            echo "**Install command:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "npm install ghost-sol@beta" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Install command:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "npm install ghost-sol" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Links:**" >> $GITHUB_STEP_SUMMARY
          echo "- [npm Package](https://www.npmjs.com/package/ghost-sol)" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Repository](https://github.com/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Publishing Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The publishing process failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Common issues:" >> $GITHUB_STEP_SUMMARY
          echo "- NPM_TOKEN secret not configured or invalid" >> $GITHUB_STEP_SUMMARY
          echo "- Build or test failures" >> $GITHUB_STEP_SUMMARY
          echo "- Version already published" >> $GITHUB_STEP_SUMMARY
          echo "- Invalid version format" >> $GITHUB_STEP_SUMMARY
