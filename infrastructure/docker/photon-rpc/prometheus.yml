# Prometheus configuration for Photon RPC monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ghostsol-photon-rpc'
    environment: 'production'

scrape_configs:
  # Photon RPC metrics
  - job_name: 'photon-rpc'
    static_configs:
      - targets: ['photon-rpc:9090']
        labels:
          service: 'photon-rpc'
          
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # PostgreSQL metrics (if pg_exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
        labels:
          service: 'postgres'
